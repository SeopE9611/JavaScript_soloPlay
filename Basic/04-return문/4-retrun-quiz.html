<script>
    function intersetCalculator(anmout,term,rate) {
        return amout * term * rate / 100; //리턴 값을 돌려받음
    }
    let myMoney = 3650000
    let saveTerm = 1
    let interestRate = 4 

    let myInterest = intersetCalculator(myMoney, saveTerm, interestRate) //매개변수 값
    let totalMoney = myMoney + myInterest // 총 수령 금액 = 맡긴금액 + 매개변수의 리턴 값

    console.log('맡긴 금액은 ' + myMoney +'원 입니다.');
    console.log('이자는 ' + myInterest +'원 입니다.');
    console.log('최종 받을 금액은 ' + totalMoney + '원 입니다.');
</script>
