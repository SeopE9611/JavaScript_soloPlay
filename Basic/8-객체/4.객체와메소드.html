<script>
    //메소드(Method)
    let greetings = {
        sayHello: function (name) {
            console.log(`안녕하세요 ${name}님`);
        },
        sayHi: function () {
            console.log('안녕');
        },
        sayBye: function () {
            console.log('잘가');
        }
    }

    greetings.sayHello('섭이')
    greetings.['sayHello']('섭이')
    greetings.sayHi()
    greetings.sayBye()

    console.log('-----------------------------------------');
    
</script>
</html>
