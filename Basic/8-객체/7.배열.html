<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    //배열 (Array)
    let favoriteFood = { //객체 생성
        '1st': '야채곱창',
        '2nd': '냉면',
        '3rd': '김치찌개',
        '4th': '갈비'
    }

    let favoriteFoodList = [ //배열 생성
        //배열의 요소들
        '야채곱창',
        '냉면',
        '김치찌개',
        '갈비'
    ]
    //index == propertyName 
    //indexing(0)
    // console.log(배열이름[index]);
    console.log(favoriteFoodList[0]); //야채곱창
    
    console.log('-----------------------------------------');
    

    let members = ['행섭', '양천', '찌듕', '힝카인', '데셔', '스기따라','넌적혈구']
    console.log(typeof members);

    

    // 1. array length
    console.log(members.length); 
    console.log(members['length']); //프로퍼티 특징에 따른 점표기법과 대괄호법 사용가능
    console.log(members[members.length -1 ]);
    
    console.log('-----------------------------------------');

    // 2. array 추가/수정
    // members[7] = '죡팡' // 배열 추가
    // members[8] = '죡팡' //존재하지 않는 요소에 접근
    members[3] = '죡팡' // 3번 배열수정
    console.log(members[7]); //undefined
    
    
</script>
</html>
