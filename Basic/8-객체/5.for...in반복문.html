<script>
    //for...in
    // for (변수 in 객체) {
    //     동작부분
    // }

    let exp = {
        name : '섭이',
        Year : 2024,
        areYouLame: true,
        goodDay: null,
        bestFace:'차은우는 사람일까 신일까',
    }

    for (let key in exp) {
        console.log(key); // 프로퍼티 접근
        console.log(exp[key]); //프로퍼티 값 접근
        console.log('-------------------------------');
    }

    //for...in의 객체 정렬 방식
    let numberList = {
        '2': '2번 입니다.',
        '3': '3번 입니다.',
        '1': '1번 입니다',
    };

    for (let key in numberList) {
        console.log(numberList[key]);
    }

    //for...in의 객체 정렬 방식 (숫자형(양수) 프로퍼티 네임)
    let myObject = {
        300: '정수',
        1.2: '소수',
    };

    // for (let key in myObject) {
    //     console.log(`${key}의 자료형은 ${typeof key}입니다.`);
    // }

    console.log(myObject['300']);
    console.log(myObject['1.2']);
    // console.log(myObject.300); // Error!
    // console.log(myObject.1.2); // Error!

</script>
