<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    // Boolean
    console.log('--------------------Boolean------------------------');
    
    console.log(2>1);
    console.log(2<1);
    console.log(3 >= 2); /*3은 2보다 크거나 같다 */
    console.log(3 <= 3); /*3은 3보다 작거나 같다*/
    console.log(3 === 3); /*3은 3과 서로 일치하다*/
    console.log(3 !== 3); /*3은 3과 불일치하다*/

    //Boolean 문자열 비교
    console.log('--------------------Boolean 문자열 비교-----------------------');
    console.log('SeopE' === 'SeopE');
    console.log('SeopE' === 'Seop2');
    console.log('SeopE' !== 'SeopEE');

    //Boolean AND연산자
    console.log('--------------------Boolean AND연산자-----------------------');
    console.log(true && true);
    console.log(true && false);
    console.log(false && true);
    console.log(false && false);

    //Boolean OR연산자
    console.log('--------------------Boolean OR연산자-----------------------');
    console.log(true || true);
    console.log(true || false);
    console.log(false || true);
    console.log(false || false);
    
    
</script>
</html>
