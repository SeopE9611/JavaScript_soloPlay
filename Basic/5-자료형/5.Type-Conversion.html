<script>
    //형 변환

    //문자열 105 에서 숫자로 변환
    console.log('10' + '5'); //105
    console.log(Number('10')+ Number('5')); //15
 
    
    //숫자 10 과 5 에서 = 15 문자열로 변환
    console.log(10 + 5); //15
    console.log(String(10) + String(5)); //105
</script>
