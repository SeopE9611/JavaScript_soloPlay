<script>
    // 자동 형 변환
    //산술 연산
    console.log(4 + '2'); //42
    console.log(4 + 2); // 6
    console.log(4 - true); // 3
    console.log(4 * false); // 0
    console.log(4 / '2'); // 2
    console.log('4' ** true); //4
    console.log(4 % 'two'); // NaN
    
    //관계 비교 연산
    console.log(2 < '3');
    console.log(2 > true);
    console.log('2' <= false);
    console.log('two' >= 1);
    
    
    
    
    
    

    
    

    
</script>
