<script>
    let sum = 0.1 + 0.2
    console.log(sum.toFixed(1));
    
    //문자열에서 숫자형으로 형변환
    console.log(Number(sum.toFixed(1)));
    console.log(+sum.toFixed(1));
    
    //Math 객체의 round 메소드 활용
    console.log(Math.round(sum * 10) / 10);
    
    

</script>
