<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    //참조형 복사하기 (Reference Type Copy)
    //배열 복사 (slice 메소드)
    let number1 = [1, 2, 3]
    let number2 = number1.slice()
    
    number2.push(4)

    console.log(number1);
    console.log(number2);

    //객체 복사 (assign 메소드)
    let course1 = {
        title: '파이썬',
        language:'Python'
    }

    // let course2 = course1
    let course2 = Object.assign({}, course1)

    course2.title = '알고리즘'

    console.log(course1);
    console.log(course2);
    
    //for...in문으로 객체 복사
    console.log('-------------------------------');
    
    let course3 = {
        title: '파이썬',
        language:'Python'
    }

    // let course2 = course1
    // let course2 = Object.assign({}, course1)
    let course4 = {}
    for(let key in course3){
        course4[key] = course3[key]
    }

    course4.title = '자료구조'

    console.log(course3);
    console.log(course4);

    console.log('-------------------------------');
    //function 함수로 객체 복사
    function cloneObject(object){
        let temp = {}

        for (let key in object){
            temp[key] = object[key]
        }
        return temp
    }

    let course5 = {
        title: '파이썬',
        language:'Python'
    }

    // let course2 = course1
    // let course2 = Object.assign({}, course1)
    let course6 = cloneObject(course5) //함수 호출
    let course7 = cloneObject(course5) //함수 호출2

    course6.title = '자료구조'
    course7.title = '자바스크립트'

    console.log(course5);
    console.log(course6);
    console.log(course7);
    


    
</script>
</html>
