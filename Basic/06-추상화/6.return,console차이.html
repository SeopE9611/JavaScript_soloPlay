<script>
    function printSquare(x) {
        console.log(x * x);   
    }

    function getSquare(x) {
        return x * x
    }
    console.log('printSquare 출력결과 ----------------------');
    printSquare(3)

    console.log('printSquare 출력결과(console.log로 감쌌을떄) -----');
    
    console.log(printSquare(3));
    
    console.log('getSquare 출력결과 ----------------------');
    //함수 호출 부분이 9로 대체되기만 했지 그 다음 동작에 대해서 작성된 코드가 없기에 출력 x
    // getSquare(3) 

    console.log(getSquare(3));
