<script>
    //Scope: 범위,영역
    let x = 3 //글로벌 변수, 전역 변수 (Global Variable)
    function myfunction() { //블록문(Block Statement)
        let x = 5 //로컬 변수, 지역 변수 (Local Variable) 
        console.log(x);        
    }
    myfunction()
    console.log(x);
    
    
</script>
