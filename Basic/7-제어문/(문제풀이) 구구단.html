<script>
    for (let i = 1; i <= 9; i++) {
        for (let j = 1; j <= 9; j++) {
            console.log(`${i} * ${j} = ${i * j}`);            
        }
    }

    console.log('---------------------------------');
    

    let i = 1
    while (i <= 9) {
        let j = 1
        while (j <=9) {
            console.log(`${i} * ${j} = ${i * j}`);            
            j++
        }
        i++
    }
</script>
