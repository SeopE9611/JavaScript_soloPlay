<script>
    let previous = 0;
    let current = 1;

    for (let i = 1; i <= 50; i++) {
        console.log(current);
        let temp = previous;  // previous를 임시 보관소 temp에 저장
        previous = current;
        current = current + temp;  // temp에는 기존 previous 값이 저장돼 있음
}


</script>
