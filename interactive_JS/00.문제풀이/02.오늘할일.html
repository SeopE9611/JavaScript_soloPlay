<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘 할 일</title>
  <style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .main {
        width: 350px;
        margin: 40px;
        padding: 30px 0;
        background-color: #fcfcfc;
        box-shadow: -5px -5px 20px #FFFFFF,  5px 5px 20px #BABECC;
        border-radius: 8px;
        text-align: center;
    }

    .title {
        margin: 15px auto;
        font-size: 30px;
        font-weight: 600;
        color: black;
    }

    #to-do-list {
        width: 280px;
        margin: 0 auto 15px;
        padding: 0;
        list-style: none;
    }

    #to-do-list li {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 90%;
        height: 40px;
        margin: 8px auto 15px;
        border-bottom: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="main">
    <h2 class="title">오늘 할 일</h2>
    <ul id="to-do-list"></ul>
  </div>
  <script>
    const toDoList = document.querySelector('#to-do-list');

    function addNewTodo(text) {
        const liList = document.createElement('li')   
        liList.textContent = text
        toDoList.append(liList)
    }

    // 테스트 코드
    addNewTodo('자바스크립트 공부하기');
    addNewTodo('밥 먹기');
    addNewTodo('낮잠 자기');
  </script>
</body>
</html>
